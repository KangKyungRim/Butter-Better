<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자</title>

    <!-- 아이콘 -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- custom -->
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../common/admin.css">
    <link rel="stylesheet" href="category.css">
    <link rel="stylesheet" href="../../common/header/header.css">
    <script src="../common/loadHTML.js"></script>
    <!-- 모달창.js -->
    <script defer src="category.js"></script>
</head>

<body>
    <header data-load-html="../common/header/header.html">
    </header>



    <div class="mainBox">
        <div class="inner">

            <div class="titleBox">
                <h2 class="title">카테고리 관리</h2>
                <button type="button" class="plus" id="openModalbtn3">
                    + 추가
                </button>
            </div>
            

            <div class="tableList">
                <table>
                    <colgroup>
                        <col style="width:50%">
                        <col style="width:50%">
                    </colgroup>
                    
                    <thead class="head">
                        <th>카테고리</th>
                        <th>수정/삭제</th>
                    </thead>                    
                    
                    <tr>
                        <td>카테고리</td>
                        <td>
                            <button id="openModalbtn1">수정</button>
                            <button id="openModalbtn2">삭제</button>
                        </td>
                    </tr>                    
                </table>
            </div>
        </div>
    </div>
    <div class="modal-container" id="myModal1">
        <div class="modal">
            <div class="modal-content">
                <!-- 모달 내용 -->
                <p>카테고리 수정</p>
                <!-- 추가 모달 내용 -->
                <input type="text" placeholder="카테고리">
                <button id="save-Btn1">저장</button>
            </div>
        </div>
    </div>
    <div class="modal-container" id="myModal2"> 
        <div class="modal">
            <div class="modal-content">
                <div>
                    <li class="Exclamationpoint">
                        <a href="#">
                            <img src="/views/admin/common/image/Exclamation Point.png">
                        </a>
                    </li>
                </div>    
                <p>삭제하시겠습니까?</p>
                <div class="button-container">
                    <button id="delete-Btn">삭제</button>
                    <button id="back-btn">취소</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-container" id="myModal3">
        <div class="modal">
            <div class="modal-content">
                <ul>
                    <li>
                        <ion-icon name="add-circle-outline"></ion-icon>
                    </li>
                </ul>
                <input type="text" placeholder="카테고리">
                <button id="save-Btn3">저장</button>
            </div>            
        </div>
    </div>
</body>

</html>
