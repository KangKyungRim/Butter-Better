<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자</title>
    
    <!-- 아이콘 -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
    <!-- custom -->
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../common/admin.css">
    <link rel="stylesheet" href="./products.css">
    <link rel="stylesheet" href="../../common/header/header.css">
    <!-- JavaScript -->
    <script src="products.js"></script>
    
    <script src="../common/loadHTML.js"></script>
    
</head>
<body>
    <header data-load-html="../common/header/header.html">
    </header>
    
    
    
    <div class="mainBox">
        <div class="inner">
            <div class="titleBox">
                <h2 class="title">상품 관리</h2>
                <button type="button" class="plus">
                    + 추가
                </button>
            </div>
            <div class="tableList">
                <table>
                    <colgroup>
                        <col style="width:10%">
                        <col style="width:10%">
                        <col style="width:15%">
                        <col style="width:10%">
                        <col style="width:10%">
                        <col style="width:15%">
                        <col style="width:5%">
                        <col style="width:20%">
                    </colgroup>
                    
                    <thead class="head">
                        <th>카테고리</th>
                        <th>상품명</th>
                        <th>상품 설명</th>
                        <th>가격</th>
                        <th>이미지</th>
                        <th>생성 날짜</th>
                        <th>판매 상태</th>
                        <th>수정/삭제</th>
                    </thead>
                    
                    
                    <tr>
                        <td>카테고리</td>
                        <td>상품명</td>
                        <td>상품 설명</td>
                        <td>가격</td>
                        <td><img src="" alt=""></td>
                        <td>2024-02-02</td>
                        <td>Y</td>
                        <td>
                            <button id="openModalbtn1" class="edit">수정</button>
                            <button id="openModalbtn2" class="delete">삭제</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="modal-container" id="myModal1">
        <div class="modal">
            <div class="modal-content">
                <!-- 모달 내용 -->
                <p>상품 수정</p>
                <!-- 추가 모달 내용 -->
                <input type="text" placeholder="카테고리">
                <input type="text" placeholder="상품명">
                <input type="text" placeholder="상품 설명">
                <input type="text" placeholder="가격">
                <input type="text" placeholder="이미지">
                <input type="text" placeholder="생성날짜">
                <input type="text" placeholder="판매상태">
                <button id="save-Btn1">저장</button>
            </div>
        </div>
    </div>
    <div class="modal-container" id="myModal2"> 
        <div class="modal">
            <div class="modal-content">
                <div>
                    <li class="Exclamationpoint">
                        <a href="#">
                            <img src="/views/admin/common/image/Exclamation Point.png">
                        </a>
                    </li>
                </div>    
                <p>삭제하시겠습니까?</p>
                <div class="button-container">
                    <button id="delete-Btn">삭제</button>
                    <button id="back-btn">취소</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
